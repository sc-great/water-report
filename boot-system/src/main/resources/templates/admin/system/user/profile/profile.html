<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="admin/include :: header('用户个人信息')" />
</head>

<body class="gray-bg" style="font: 14px Helvetica Neue, Helvetica, PingFang SC, 微软雅黑, Tahoma, Arial, sans-serif !important;">
    <section class="section-content">
    <div class="row">
        <div class="col-sm-3 pr5">
            <div class="ibox float-e-margins" style="height: calc(100vh - 5px);margin-bottom: 0;">
                <div class="ibox-title ibox-title-gray dashboard-header gray-bg">
                    <h5>个人资料</h5>
                </div>
                <div class="ibox-content" style="height: calc(100% - 50px); overflow: auto;">
                    <ul class="list-group list-group-striped">
                        <li class="list-group-item" style="border-top: none;"><i class="fa fa-address-book"></i>
                            <b class="font-noraml">用户名称：</b>
                            <p class="pull-right" th:text="${user.userName}"></p>
                        </li>
                        <li class="list-group-item"><i class="fa fa-sitemap"></i>
                            <b  class="font-noraml">组织机构：</b>
                            <p class="pull-right" th:text="${orgs}"></p>
                        </li>
                        <li class="list-group-item"><i class="fa fa-user-secret"></i>
                            <b  class="font-noraml">岗位角色：</b>
                            <p class="pull-right" th:text="${roles}"></p>
                        </li>
<!--                        <li class="list-group-item"><i class="fa fa-key"></i>-->
<!--                            <b class="font-noraml">用户工号：</b>-->
<!--                            <p class="pull-right" th:text="${user.jobNumber}"></p>-->
<!--                        </li>-->
                        <li class="list-group-item"><i class="fa fa-user"></i>
                            <b class="font-noraml">登录名称：</b>
                            <p class="pull-right" th:text="${user.loginName}"></p>
                        </li>
<!--                        <li class="list-group-item"><i class="fa fa-share-alt"></i>-->
<!--                            <b class="font-noraml">钉钉ID：</b>-->
<!--                            <p class="pull-right" th:text="${user.dingUserId}"></p>-->
<!--                        </li>-->
                        <li class="list-group-item"><i class="fa fa-phone"></i>
                            <b class="font-noraml">手机号码：</b>
                            <p class="pull-right" th:text="${user.phone}"></p>
                        </li>
<!--                        <li class="list-group-item"><i class="fa fa-envelope"></i>-->
<!--                            <b class="font-noraml">电子邮箱：</b>-->
<!--                            <p class="pull-right" th:text="${user.email}"></p>-->
<!--                        </li>-->
<!--                        <li class="list-group-item"><i class="fa fa-address-card"></i>-->
<!--                            <b class="font-noraml">身份证号：</b>-->
<!--                            <p class="pull-right" th:text="${user.cardNo}"></p>-->
<!--                        </li>-->
<!--                        <li class="list-group-item"><i class="fa fa-birthday-cake"></i>-->
<!--                            <b class="font-noraml">出生日期：</b>-->
<!--                            <p class="pull-right" th:text="${user.birthday}"></p>-->
<!--                        </li>-->
                        <li class="list-group-item"><i class="fa fa-transgender-alt"></i>
                            <b class="font-noraml">性别：</b>
                            <p class="pull-right" th:text="${@dict.getLabel('sex',user.sex)}"></p>
                        </li>
                        <li class="list-group-item"><i class="fa fa-calendar"></i>
                            <b  class="font-noraml">创建时间：</b>
                            <p class="pull-right" th:text="${user.createTime}"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col-sm-9 about">
            <div class="ibox float-e-margins" style="height: calc(100vh - 5px);margin-bottom: 0;">
                <div class="ibox-title ibox-title-gray dashboard-header">
                    <h5>基本资料</h5>
                </div>
                <div class="ibox-content" style="height: calc(100% - 50px);overflow: auto;">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#user_info" data-toggle="tab" aria-expanded="true">基本资料</a></li>
                            <li><a href="#modify_password" data-toggle="tab" aria-expanded="false">修改密码</a></li>
                        </ul>
                        <div class="tab-content">
                            <!--用户信息-->
                            <div class="tab-pane active" id="user_info" th:object="${user}">
                                <form class="form-horizontal" id="form-user-edit">
                                    <!--隐藏ID-->
                                    <input name="userId" id="userId" type="hidden" th:field="*{userId}">
                                    <div class="form-group">
                                        <div id="avatar_upload" style="text-align: center;"></div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">用户名称：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="userName" th:field="*{userName}" placeholder="请输入用户名称" required>
                                            <i class="required-icon">*</i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">手机号码：</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="phone" maxlength="11" th:field="*{phone}" placeholder="请输入手机号码" required>
                                            <i class="required-icon">*</i>
                                        </div>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <label class="col-sm-2 control-label">邮箱：</label>-->
<!--                                        <div class="col-sm-10">-->
<!--                                            <input type="text" class="form-control" name="email" th:field="*{email}" placeholder="请输入邮箱">-->
<!--                                        </div>-->
<!--                                    </div>-->
<!--                                    <div class="form-group">-->
<!--                                        <label class="col-sm-2 control-label">身份证号：</label>-->
<!--                                        <div class="col-sm-10">-->
<!--                                            <input type="text" maxlength="18" id="cardNo" name="cardNo" th:field="*{cardNo}" placeholder="请输入身份证号" class="form-control" required>-->
<!--                                            <i class="required-icon">*</i>-->
<!--                                        </div>-->
<!--                                    </div>-->
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">出生日期：</label>
                                        <div class="col-sm-10">
                                            <input type="text"  id="birthday" name="birthday" th:field="*{birthday}" placeholder="请输入出生日期" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">性别：</label>
                                        <div class="col-sm-10">
                                            <select id="sex" name="sex" class="form-control" th:with="type=${@dict.getType('sex')}">
                                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:selected="${dict.dictValue==user.sex}?true:false"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-sm btn-primary" onclick="submitUserInfo()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                                            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <!--修改密码-->
                            <div class="tab-pane" id="modify_password">
                                <form class="form-horizontal" id="form-user-resetPwd">
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">旧密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="oldPassword" placeholder="请输入旧密码" required>
                                            <i class="required-icon">*</i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">新密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="newPassword" id="newPassword" placeholder="请输入新密码" required>
                                            <i class="required-icon">*</i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">确认密码：</label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" name="confirmPassword" placeholder="请确认密码" required>
                                            <i class="required-icon">*</i>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="button" class="btn btn-sm btn-primary" onclick="submitChangPassword()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                                            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>

    <th:block th:include="admin/include :: common" />
    <th:block th:include="admin/include :: form" />
    <th:block th:include="admin/include :: custom-plugins" />
    <th:block th:include="admin/include :: jasny-bootstrap" />
    <script th:inline="javascript">
        $(function () {
            $("#cardNo").on("input propertychange",function() {
                var info=getCardNoInfo($(this).val());
                if(info!=undefined){
                    var birth=info.birth;
                    var sex=info.sex;
                    $("#sex").find("option[value='"+sex+"']").prop("selected",true);
                    $("#birthday").val(birth);
                }
            });
            //头像控件
            var avatar=[[${avatar}]];
            if(avatar==null){
                avatar={
                    id:"",
                    name:"",
                    path:"../../../img/header.png"
                };
            }
            var params={
                container:"#avatar_upload",
                type:"preview",
                file_name:"avatar",
                accept:".jpg,.jpeg,.gif,.png",
                width:126,
                height:126,
                value:avatar
            };
            $.file.initUpload(params);
        });
        //时间控件
        layui.use('laydate', function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#birthday', //指定元素
                showBottom: false
            });
        });
	    
	    /*用户信息-修改*/
	    $("#form-user-edit").validate({
            onkeyup: false,
            rules:{
                password:{
                    minlength: 5,
                    maxlength: 20
                },
                phone:{
                    isPhone:true,
                    remote: {
                        url: ctx + "admin/system/user/count",
                        type: "get",
                        dataType: "json",
                        data: {
                            'params[notUserId]':function(){
                                return $.common.trim($("#userId").val());
                            },
                            phone : function() {
                                return $.common.trim($("#phone").val());
                            }
                        },
                        dataFilter: function(data, type) {
                            var json=eval("("+data+")");
                            var code=json.code==0?1:0;
                            return $.validate.unique(code);
                        }
                    }
                },
                cardNo:{
                    maxlength: 18,
                    remote: {
                        url: ctx + "admin/system/user/count",
                        type: "get",
                        dataType: "json",
                        data: {
                            'params[notUserId]':function(){
                                return $.common.trim($("#userId").val());
                            },
                            cardNo : function() {
                                return $.common.trim($("#cardNo").val());
                            }
                        },
                        dataFilter: function(data, type) {
                            var json=eval("("+data+")");
                            var code=json.code==0?1:0;
                            return $.validate.unique(code);
                        }
                    }
                },
                email:{
                    email:true
                }
            },
            messages: {
                phone: {
                    remote: "手机号码已经存在"
                },
                cardNo:{
                    remote: "身份证号已经存在"
                }
            },
            focusCleanup: true
		});
		
		function submitUserInfo() {
	        if ($.validate.form()) {
	        	$.operate.saveModal(ctx + "admin/system/user/profile/doUpdate", $('#form-user-edit').serialize());
	        }
	    }
	    
	    /*用户管理-修改密码*/
	    $("#form-user-resetPwd").validate({
	    	onkeyup: false,
			rules:{
				oldPassword:{
					required:true,
					remote: {
	                    url: ctx + "admin/system/user/profile/checkPassword",
	                    type: "get",
	                    dataType: "json",
	                    data: {
	                        password: function() {
	                            return $("input[name='oldPassword']").val();
	                        }
	                    }
	                }
				},
				newPassword: {
	                required: true,
	                minlength: 6,
	    			maxlength: 20
	            },
	            confirmPassword: {
	                required: true,
	                equalTo: "#newPassword"
	            }
			},
			messages: {
	            oldPassword: {
	                required: "请输入原密码",
	                remote: "原密码错误"
	            },
	            newPassword: {
	                required: "请输入新密码",
	                minlength: "密码不能小于6个字符",
	                maxlength: "密码不能大于20个字符"
	            },
	            confirmPassword: {
	                required: "请再次输入新密码",
	                equalTo: "两次密码输入不一致"
	            }

	        },
	        focusCleanup: true
		});
		
		function submitChangPassword () {
	        if ($.validate.form("form-user-resetPwd")) {
	        	$.operate.saveModal(ctx + "admin/system/user/profile/doResetPwd", $('#form-user-resetPwd').serialize());
	        }
	    }

        /*原始用户管理-头像*/
        function avatar() {
            var url = ctx + 'admin/system/user/profile/avatar';
            $.modal.open("修改头像", url);
        }
	</script>
</body>
</html>
